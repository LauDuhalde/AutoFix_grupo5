<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFix - Grupo 5</title>
    <!-- Bootstrap 5.3.7 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!-- =================== HEADER =================== -->
    <header class="container text-center my-5">
        <h1>AutoFix - Reparación de Vehículos a Domicilio</h1>
    </header>
    <!-- =================== MAIN =================== -->
    <main class="container">
        <!-- =================== SERVICIOS Y PRECIOS =================== -->
        <section id="servicios">
            <h2>Servicios y Precios</h2>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card mx-auto" style="width: 18rem;">
                    <img src="assets/img/cambio-aceite.png" class="card-img-top" alt="Dune 2">
                    <div class="card-body">
                        <h5 class="card-title">Cambio de aceite</h5>
                        <p>Precio $25.000</p>
                    </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card mx-auto" style="width: 18rem;">
                    <img src="assets/img/frenos.png" class="card-img-top" alt="Dune 2">
                    <div class="card-body">
                        <h5 class="card-title">Revisón de frenos</h5>
                        <p>Precio $35.000</p>
                    </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card mx-auto" style="width: 18rem;">
                    <img src="assets/img/diagnostico.png" class="card-img-top" alt="Dune 2">
                    <div class="card-body">
                        <h5 class="card-title">Diagnóstico eléctrico</h5>
                        <p>Precio $30.000</p>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- =================== FOOTER =================== -->
    <footer class="container text-center mt-5">
        <p class="lead">&copy; 2025 AutoFix. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
